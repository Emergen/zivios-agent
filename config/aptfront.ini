[DEFAULT]
sysaptget=apt-get
binpath=/usr/bin
installpkg=%(binpath)s/%(sysaptget)s -qqy install %(package)s
queryinstall=%(binpath)s/%(sysaptget)s -s install %(package)s
queryupgrade=%(binpath)s/%(sysaptget)s -s upgrade
deletepkg= %(binpath)s/%(sysaptget)s -qqy remove %(package)s
queryinstall.success=^$
queryupgrade.success=^$
installpkg.success=^$
deletepkg.success=^$


[general]
user=root

