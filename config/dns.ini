[DEFAULT]
initpath=/etc/init.d
bindctl=zvbind
sbinpath=/opt/zivios/bind/sbin
bindpidfile=/opt/zivios/bind/var/run/named/named.pid
stopbindcommand=%(initpath)s/%(bindctl)s stop
startbindcommand=%(initpath)s/%(bindctl)s start

[general]
user=root

[debian-lenny]
stopbindcommand.success=^$
startbindcommand.success=^$

[ubuntu-hardy]
stopbindcommand.success=^$
startbindcommand.success=^$

[centos-final]
stopbindcommand.success=^$
startbindcommand.success=^$

[ubuntu-lucid]
stopbindcommand.success=^$
startbindcommand.success=^$

[suse-n/a]
stopbindcommand.success=^$
startbindcommand.success=^$

